<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Net Not Flix</title>
</head>
<body>
    <div class="container">
        <div class="main-text">
            <h1>Howdy Welcome Back!</h1>
            <span>Don't have an account ?</span> <a href="">Create one</a>
        </div>
        <div class="box-logging">
            <h1>Share your awsomeness</h1>
            <h3>Sign Up</h3> 
            <div class="log-in">
                <span>Already have an account?</span> <a href="">Log in</a>
            </div>
            
            <form action="">
                <div class="info">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email">
                    <label for="password">Password</label>
                    <input type="password" name="" id="password" placeholder="Must Be At least 6 Characters">
                </div>
                <div class="signup-mail">
                    <input type="checkbox" name="" id=""> <span>Sign up for email updates</span>
                </div>
                <input type="submit" value="Sign Up">

            </form>
        </div>
    </div>
</body>
</html>
